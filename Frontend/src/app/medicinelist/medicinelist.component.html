<div class="container text-center">
  <h2 style="text-align: center; margin-top: 20px">Doctor Dashboard</h2>
  <input type="text" name="search" placeholder="Search" />
  <br />
  <a class="text-center" style="color: rgb(86, 86, 86); font-size: xx-large"
    >Welcome to the Medicines List. Click update to modify medicines</a
  >
  <table class="table table-striped text-center table-hover">
    <thead class="tableFixHead table-header">
      <tr>
        <th>ID</th>
        <th>Drug Name</th>
        <th>Stock</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicine of medicines">
        <td>{{ medicine.id }}</td>
        <td>{{ medicine.drugName }}</td>
        <td>{{ medicine.stock }}</td>
        <td>
          <button
            type="submit"
            (click)="update(medicine.id)"
            class="btn btn-success"
          >
            Update
          </button>
        </td>
        <td>
          <button
            type="submit"
            (click)="delete(medicine.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
