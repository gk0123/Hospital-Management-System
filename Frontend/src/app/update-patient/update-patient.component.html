<div class="container">
  <h2 class="text-center">Add New Patient</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        id="name"
        name="name"
        placeholder="Enter name"
        type="text"
        class="form-control"
        [(ngModel)]="patient.name"
      />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        id="age"
        name="age"
        placeholder="Enter age"
        type="text"
        class="form-control"
        [(ngModel)]="patient.age"
      />
    </div>
    <div class="form-group">
      <label>Blood</label>
      <input
        id="blood"
        name="blood"
        placeholder="Enter blood group"
        type="text"
        class="form-control"
        [(ngModel)]="patient.blood"
      />
    </div>
    <div class="form-group">
      <label>Prescription</label>
      <input
        id="prescription"
        name="prescription"
        placeholder="Enter prescription"
        type="text"
        class="form-control"
        [(ngModel)]="patient.prescription"
      />
    </div>
    <div class="form-group">
      <label>Dose</label>
      <input
        id="dose"
        name="dose"
        placeholder="Enter dose"
        type="text"
        class="form-control"
        [(ngModel)]="patient.dose"
      />
    </div>
    <div class="form-group">
      <label>Fees</label>
      <input
        id="fees"
        name="fees"
        placeholder="Enter fees"
        type="text"
        class="form-control"
        [(ngModel)]="patient.fees"
      />
    </div>
    <div class="form-group">
      <label>Urgency</label>
      <input
        id="urgency"
        name="urgency"
        placeholder="Enter urgency"
        type="text"
        class="form-control"
        [(ngModel)]="patient.urgency"
      />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
